# This rule is not used by the project proxy-ldap-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the proxy.ar-consulting.redhat.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: proxy-ldap-operator
    app.kubernetes.io/managed-by: kustomize
  name: ldapproxy-editor-role
rules:
- apiGroups:
  - proxy.ar-consulting.redhat.com
  resources:
  - ldapproxies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - proxy.ar-consulting.redhat.com
  resources:
  - ldapproxies/status
  verbs:
  - get
