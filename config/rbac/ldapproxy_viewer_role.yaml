# This rule is not used by the project proxy-ldap-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to proxy.ar-consulting.redhat.com resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: proxy-ldap-operator
    app.kubernetes.io/managed-by: kustomize
  name: ldapproxy-viewer-role
rules:
- apiGroups:
  - proxy.ar-consulting.redhat.com
  resources:
  - ldapproxies
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - proxy.ar-consulting.redhat.com
  resources:
  - ldapproxies/status
  verbs:
  - get
